<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Statistics Vocab Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AP Statistics Vocab Game</h1>
    <div id="main-menu">
        <div id="units">
            <button id="unit1-button" onclick="startGame('unit1')">
                <span class="unit-title">Unit 1</span><br>
                <span class="unit-desc">Ch 1 & 2: Exploring One-Variable Data</span>
            </button>
            <button id="unit2-button" onclick="startGame('unit2')">
                <span class="unit-title">Unit 2</span><br>
                <span class="unit-desc">Ch 3: Exploring Two-Variable Data</span>
            </button>
            <button id="unit3-button" onclick="startGame('unit3')">
                <span class="unit-title">Unit 3</span><br>
                <span class="unit-desc">Ch 4: Collecting Data</span>
            </button>
            <button id="unit4-button" onclick="startGame('unit4')">
                <span class="unit-title">Unit 4</span><br>
                <span class="unit-desc">Ch 5 & 6: Probability, Random Variables, and Probability Distributions</span>
            </button>
            <button id="unit5-button" onclick="startGame('unit5')">
                <span class="unit-title">Unit 5</span><br>
                <span class="unit-desc">Ch 7: Sampling Distributions</span>
            </button>
            <button id="unit6-button" onclick="startGame('unit6')">
                <span class="unit-title">Unit 6</span><br>
                <span class="unit-desc">Ch 8 & 9: Inference for Categorical Data: Proportions</span>
            </button>
            <button id="unit7-button" onclick="startGame('unit7')">
                <span class="unit-title">Unit 7</span><br>
                <span class="unit-desc">Ch 10 & 11: Inference for Quantitative Data: Means</span>
            </button>
            <button id="unit8-button" onclick="startGame('unit8')">
                <span class="unit-title">Unit 8 & 9</span><br>
                <span class="unit-desc">Ch 12: Chi-Square and Slopes</span>
            </button>
        </div>
    </div>
    <div id="game-container">
        <div id="game" style="display:none;">
            <button class="back-button" onclick="showMainMenu()">Back</button>       
            <h2 id="hint"></h2>
            <div id="word"></div>
            <input type="text" id="guess">
            <p id="message"></p>
            <p>Attempts left: <span id="attempts"></span></p>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button id="stuck-button" onclick="showAnswer()">Stuck?</button>
            </div>
            <p id="answer" style="display:none; color: red;"></p>
        </div>
        <div id="word-bank-container" style="display:none;">
            <h2>Word Bank: </h2>
            <!-- Word Bank content will be dynamically added here -->
        </div> 
    </div>

    <button id="multi-unit-button" onclick="showMultiUnitSelection()">Review Multiple Units</button>
    <div id="multi-unit-selection" style="display:none;">
        <button class="back-button" onclick="showMainMenu()">Back</button>
        <h2>Select Units to Review</h2>
        <form id="unit-selection-form">
            <label><input type="checkbox" name="unit" value="unit1"> Unit 1</label><br>
            <label><input type="checkbox" name="unit" value="unit2"> Unit 2</label><br>
            <label><input type="checkbox" name="unit" value="unit3"> Unit 3</label><br>
            <label><input type="checkbox" name="unit" value="unit4"> Unit 4</label><br>
            <label><input type="checkbox" name="unit" value="unit5"> Unit 5</label><br>
            <label><input type="checkbox" name="unit" value="unit6"> Unit 6</label><br>
            <label><input type="checkbox" name="unit" value="unit7"> Unit 7</label><br>
            <label><input type="checkbox" name="unit" value="unit8"> Unit 8</label><br>
        </form>
        <button onclick="startMultiUnitGame()">Submit</button>
    </div>
    

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
